<body>
            <div id="page"><div id="pageinner">
            <img id="dandblogo" src="graphics/svg/dandblogo4.svg" alt="Dots & Lines">
            <br>
            <header id="dAndBHeader">
            	<span id="player2Score" style="color: blue;">Spiller1: 0</span>
            	<span id="player1Score" style="color: red;">Spiller2: 0</span>
				<div>
            	<img src="graphics/svg/iconmonstr-gear-10-icon.svg" alt="indstillinger" id="settingsButton" data-screenname="settingsForm" title="Vis idnstilllinger">
            	<img src="graphics/svg/iconmonstr-refresh-icon.svg" alt="Nyt Spil" id="newGameShortCutButton" title="Start nyt spil">
            	<img src="graphics/svg/iconmonstr-trophy-7-icon.svg" alt="Rekord" id="Rekord" data-screenname="Rekord" title="Show Rekord">
            	</div>
            </header>
            <form id="settingsForm" style="display: none;">
                <fieldset>
            	<label for="numDotsX">Width:</label><input type="range" id="numDotsX" min="2" max="10" value="4" onchange="manager.newGame('numdotschange')">
            	<label for="numDotsY">Height: </label><input type="range" id="numDotsY" min="2" max="10" value="4" onchange="manager.newGame('numdotschange')">
               	<img src="graphics/svg/iconmonstr-x-mark-icon.svg" alt="Close Settings" id="closeSettingsButton" data-screenname="settingsButton">
            	</fieldset>

            	<fieldset>
            		<div id="player1Controls">
            			<label for="player1Name">Player 1 Name:</label>
            			<input type="text" id="player1Name" value="Spiller1" onchange="manager.newGame()" maxlength="45">
                  <input type="text" id="player2Name" value="Spiller2" onchange="manager.newgame()" maxlength="45">
            			<label for="player2Name">player 2 name:</label>
            			<input id="player2Name" type="checkbox" value="player2Name">
            			<label for="player1PlaysFirst"></label>
            			<input id="player1PlaysFirst" name="whoPlaysFirst" type="radio" checked="" onchange="manager.newGame()">
            		</div>

            		<div id="player2Controls">
            			<label for="player2Name">Player 2 Name:</label>
            			<input type="text" id="player2Name" value="Me" onchange="manager.newGame()" maxlength="45">
            			<label for="player2Name">player 2 name:</label>
            			<input id="player2Name" type="checkbox" value="player2Name" checked="" onchange="manager.newGame()">
            			<label for="player2PlaysFirst"></label>
            			<input id="player2PlaysFirst" name="whoPlaysFirst" type="radio" onchange="manager.newGame()">
            		</div>
            	</fieldset>

            	<fieldset>
            		<label for="freeTurns">CtrClick/CtrAltClick give a free turn?</label>
            	    <input type="checkbox" id="freeTurns">
            		<input type="button" value="Show hint" onclick="manager.showHint()" id="showHintButton">
            		<input type="button" value="Take Back" onclick="manager.takeBack()" id="takeBackMoveButton">
            	</fieldset>
            	<fieldset>
            		<label for="showInternals">Show game internals: </label><input type="checkbox" value="showInternals" id="showInternals">
            		<table id="internalStats" style="display:none">
            			<tbody>
            			<tr><td>Score:</td><td id="bestScore"></td></tr>
            			<tr><td>Depth:</td><td id="searchDepthAchieved"></td></tr>
            			<tr><td>Number Of Nodes:</td><td id="numNodesVisited"></td></tr>
            			<tr><td>Number Of Leaves:</td><td id="numLeavesVisited"></td></tr>
            			<tr><td>Microseconds Per Node:</td><td id="microsPerNode"></td></tr>
            			</tbody>
            		</table>
            	</fieldset>
	            <fieldset>
	   				<input type="text" id="gameCode" placeholder="Game code" onclick="this.select()">
	            	<input id="loadGame" type="button" value="Load Game" onclick="manager.loadGame()">
	            </fieldset>
	            <fieldset>
	            	<input id="playNow" type="button" value="Play Now" onclick="manager.playNow()" disabled="">
	            </fieldset>
	            <fieldset>
	            	<label for="showAnimations" id="showAnimationsLabel">Show animations (not supported on Internet Explorer):</label>
	            	<input type="checkbox" id="showAnimations" checked="">
	            </fieldset>
            </form>
            <aside id="helpScreen" style="display: none;">
            	<img src="graphics/svg/iconmonstr-x-mark-icon.svg" alt="Close Help" id="closeHelpButton" data-screenname="helpButton">
    				</aside>
